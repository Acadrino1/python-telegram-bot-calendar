name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Build Docker image
      run: |
        docker build -t appointment-scheduler:${{ github.ref_name }} .
        
    - name: Push to Docker Hub (optional)
      if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag appointment-scheduler:${{ github.ref_name }} ${{ secrets.DOCKER_USERNAME }}/appointment-scheduler:${{ github.ref_name }}
        docker push ${{ secrets.DOCKER_USERNAME }}/appointment-scheduler:${{ github.ref_name }}